# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
# push: {branches: ["master", "main"]}

name: Metrics
on:
  schedule: 
    - cron: "30 6 * * *"
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    if: "github.repository == 'prashis/prashis'"
    steps:
      - name: üìó Classic template
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.classic.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: activity, community, metadata
          plugin_lines: yes
          plugins_errors_fatal: ${{ github.repository == 'prashis/prashis' }}
          delay: 120
      - name: üìÖ Isocalendar plugin
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugins_errors_fatal: ${{ github.repository == 'prashis/prashis' }}
          delay: 120
      - name: üà∑Ô∏è Languages plugin (recently used)
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.languages.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, gnuplot
          plugin_languages_sections: recently-used
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 4
          plugins_errors_fatal: ${{ github.repository == 'prashis/prashis' }}
          delay: 120
      - name: ‚è∞ WakaTime
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.wakatime.svg
          token: NOT_NEEDED
          plugin_wakatime: yes
          plugin_wakatime_sections: time, projects, projects-graphs, languages, languages-graphs, editors, os
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          use_mocked_data: yes
          plugins_errors_fatal: ${{ github.repository == 'prashis/prashis' }}
          delay: 120
