name: Update README

on:
  workflow_dispatch:
  schedule:
    # Runs at 12am UTC
    - cron: "* */6 * * *"

jobs:
  build:
    name: Update this repo's README with recent activity
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
