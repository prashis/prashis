# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
# push: {branches: ["master", "main"]}

name: Metrics
on:
  schedule: 
    - cron: "30 18 * * *"
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    if: "github.repository == 'prashis/prashis'"
    steps:
      - name: üìä Metrics
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: docs/metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          template: classic
          base: ""
          config_timezone: Asia/Calcutta
          plugin_lines: yes
          # üìÖ Isocalendar plugin
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          # üà∑Ô∏è Languages (recently used & most used)
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, gnuplot, gherkin, powershell
          plugin_languages_aliases: RenderScript:Rust, Jupyter Notebook:Python
          plugin_languages_sections: recently-used, most-used
          plugin_languages_limit: 8
          # ‚è∞ WakaTime
          plugin_wakatime: yes
          plugin_wakatime_sections: time, projects, projects-graphs, languages, languages-graphs, editors, os
          plugin_wakatime_url: https://wakapi.dev
          plugin_wakatime_token: ${{ secrets.WAKAPI_API_KEY }}
          use_mocked_data: yes
          plugins_errors_fatal: ${{ github.repository == 'prashis/prashis' }}
          delay: 60
      - name: üà∑Ô∏è Languages (most used)
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: docs/metrics.plugin.languages.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, gnuplot, gherkin, powershell
          plugin_languages_aliases: RenderScript:Rust, Jupyter Notebook:Python
          plugin_languages_limit: 8
          plugins_errors_fatal: ${{ github.repository == 'prashis/prashis' }}
          delay: 20
