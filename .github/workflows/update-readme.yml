# push: {branches: ["master", "main"]}

name: Metrics
on:
  schedule: 
    - cron: "30 18 * * *"
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    if: "github.repository == 'prashis/prashis'"
    steps:
      - name: üìä Metrics
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: docs/metrics.plugin.isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          template: classic
          base: ""
          config_timezone: Asia/Calcutta
          # üìÖ Isocalendar plugin
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          # üà∑Ô∏è Languages (recently used & most used)
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, gnuplot, gherkin, powershell, Jupyter Notebook
          plugin_languages_aliases: RenderScript:Rust
          plugin_languages_sections: recently-used, most-used
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 4
          # ‚è∞ WakaTime
          plugin_wakatime: yes
          plugin_wakatime_sections: time, projects, projects-graphs, languages, languages-graphs, editors, os
          plugin_wakatime_url: https://wakapi.dev
          plugin_wakatime_token: ${{ secrets.WAKAPI_API_KEY }}
          use_mocked_data: yes
          plugins_errors_fatal: ${{ github.repository == 'prashis/prashis' }}
          delay: 120
